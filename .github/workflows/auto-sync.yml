name: Merge upstream branches
on:
  schedule:
    - cron:  '0 * * * *'
  workflow_dispatch: 

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          git config --global user.name 'tuxinal'
          git config --global user.email 'tuxinal@users.noreply.github.com'
          git pull --unshallow 
          git remote add upstream https://github.com/impostor/Impostor.git
          git fetch upstream
          git checkout airship
          git merge --no-edit upstream/airship
          git push origin airship